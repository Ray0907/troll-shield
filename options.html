<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>設置</title>
  </head>
  <body>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" /><br /><br />

    <label for="prompt">自訂 Prompt:</label>
    <textarea id="prompt"></textarea><br /><br />

    <label for="model">選擇模型:</label>
    <select id="model">
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option></select
    ><br /><br />

    <button id="save">儲存</button>
    <button id="reset">重置</button>

    <script src="options.js"></script>
  </body>
</html>
